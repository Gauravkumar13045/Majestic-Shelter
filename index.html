<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9ad8bac78a.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="image-container">
    <img src="logobg.png" class="img-fluid" alt="logo">
  </div>

  
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    
    <div class="container-fluid d-flex">
      <!-- Toggle Button -->
       
      <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Login Icon -->
      <i class="fa-solid fa-circle-user fa-xl loginIcon ms-auto" style="color: #d0d0d0;"></i>
&NonBreakingSpace;
&NonBreakingSpace;
&NonBreakingSpace;

      <!-- Search Bar -->
      
        <div class="d-flex flex-grow-1 ">
          <form class="d-flex flex-grow-1 " role="search">
            <input class="form-control me-2 w-75" type="search" placeholder="Search" aria-label="Search" id="searchInput1">
            <input class="form-control me-2 w-40" type="search" placeholder="Search" aria-label="Search" id="searchInput2" >
            <input class="form-control me-2 w-30" type="search" placeholder="Search" aria-label="Search" id="searchInput3">
            <button class="btn btn-outline-success"  type="submit"  id="submitBtn1">Search</button>
            <button class="btn btn-outline-success"  type="submit" id="submitBtn2" >Search</button>
            <button class="btn btn-outline-success"  type="submit" id="submitBtn3" >Search</button>
  
          </form>
        </div>

      <!-- Collapsible Navbar Content -->
      <div class="collapse navbar-collapse text-start" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>

        


          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle contactUs" type="button" data-bs-toggle="dropdown"
              aria-expanded="false" style="border: none; background-color: transparent; color: rgb(174, 174, 174);">
              Contact Us
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">FAQ</a></li>
              <li><a class="dropdown-item" href="#">Services</a></li>
              <li><a class="dropdown-item" href="#">Callback</a></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slider Bar -->

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="yellowroof.png" class="d-block w-100" alt="redroof">
        <div class="carousel-caption d-none d-md-block">
          <h5>Yellow Roof</h5>
          <p>This is a description for the yellow roof.</p>
        </div>
    </div>

    <div class="carousel-item">
      <img src="manroof.jpg" class="d-block w-100 pixelated-img" alt="manroof">
      <div class="carousel-caption d-none d-md-block">
        <h5>Man Roof</h5>
        <p>This is a description for the man roof.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="metalroof.png" class="d-block w-100" alt="metalroof">
      <div class="carousel-caption d-none d-md-block">
        <h5>Metal Roof</h5>
        <p>This is a description for the metal roof.</p>
      </div>
    </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- <img src="logo.png" class="img-fluid" alt="logo" width="2vw" height="2vw"> -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4JQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
    crossorigin="anonymous"></script>
</body>

</html>
